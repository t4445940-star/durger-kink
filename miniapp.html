<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-bar {
            width: 40px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .menu-item {
            text-align: center;
            transition: transform 0.2s;
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .item-emoji {
            font-size: 64px;
            margin-bottom: 10px;
            display: block;
        }

        .item-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 18px;
            font-weight: 600;
            color: #666;
            margin-bottom: 12px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: #FFA726;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(255, 167, 38, 0.3);
        }

        .add-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(255, 167, 38, 0.3);
        }

        .add-btn.added {
            background: #4CAF50;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 1px solid #f0f0f0;
            margin-top: 30px;
        }

        .nav-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-item:active {
            transform: scale(0.9);
        }

        .nav-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 24px;
            transition: all 0.2s;
        }

        .nav-item:nth-child(1) .nav-icon { background: #42A5F5; }
        .nav-item:nth-child(2) .nav-icon { background: #FF7043; }
        .nav-item:nth-child(3) .nav-icon { background: #29B6F6; }
        .nav-item:nth-child(4) .nav-icon { background: #66BB6A; }
        .nav-item:nth-child(5) .nav-icon { background: #FFA726; }

        .nav-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #f44336;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .checkout-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
            display: none;
            transition: all 0.3s;
        }

        .checkout-btn.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .checkout-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-bar"></div>
        </div>

        <div class="menu-grid">
            <div class="menu-item" data-item="burger" data-price="4.99">
                <span class="item-emoji">üçî</span>
                <div class="item-name">Burger</div>
                <div class="item-price">$4.99</div>
                <button class="add-btn" onclick="addToCart(this, 'Burger', 4.99)">ADD</button>
            </div>

            <div class="menu-item" data-item="fries" data-price="1.49">
                <span class="item-emoji">üçü</span>
                <div class="item-name">Fries</div>
                <div class="item-price">$1.49</div>
                <button class="add-btn" onclick="addToCart(this, 'Fries', 1.49)">ADD</button>
            </div>

            <div class="menu-item" data-item="hotdog" data-price="3.49">
                <span class="item-emoji">üå≠</span>
                <div class="item-name">Hotdog</div>
                <div class="item-price">$3.49</div>
                <button class="add-btn" onclick="addToCart(this, 'Hotdog', 3.49)">ADD</button>
            </div>

            <div class="menu-item" data-item="taco" data-price="3.99">
                <span class="item-emoji">üåÆ</span>
                <div class="item-name">Tako</div>
                <div class="item-price">$3.99</div>
                <button class="add-btn" onclick="addToCart(this, 'Tako', 3.99)">ADD</button>
            </div>

            <div class="menu-item" data-item="pizza" data-price="7.99">
                <span class="item-emoji">üçï</span>
                <div class="item-name">Pizza</div>
                <div class="item-price">$7.99</div>
                <button class="add-btn" onclick="addToCart(this, 'Pizza', 7.99)">ADD</button>
            </div>

            <div class="menu-item" data-item="donut" data-price="1.49">
                <span class="item-emoji">üç©</span>
                <div class="item-name">Donut</div>
                <div class="item-price">$1.49</div>
                <button class="add-btn" onclick="addToCart(this, 'Donut', 1.49)">ADD</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="openSection('gallery')">
                <div class="nav-icon">üñºÔ∏è</div>
                <div class="nav-label">Gallery</div>
            </div>
            <div class="nav-item" onclick="openSection('burger-king')">
                <div class="nav-icon">üçî</div>
                <div class="nav-label">Burger King</div>
            </div>
            <div class="nav-item" onclick="openSection('file')">
                <div class="nav-icon">üìÑ</div>
                <div class="nav-label">File</div>
            </div>
            <div class="nav-item" onclick="openSection('location')">
                <div class="nav-icon">üìç</div>
                <div class="nav-label">Location</div>
            </div>
            <div class="nav-item" onclick="openSection('contact')">
                <div class="nav-icon">üë§</div>
                <div class="nav-label">Contact</div>
            </div>
        </div>
    </div>

    <button class="checkout-btn" id="checkoutBtn" onclick="checkout()">
        Checkout ¬∑ $<span id="totalPrice">0.00</span>
    </button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let cart = [];
        let totalPrice = 0;

        function addToCart(btn, itemName, price) {
            const existingItem = cart.find(item => item.name === itemName);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: itemName,
                    price: price,
                    quantity: 1
                });
            }

            totalPrice += price;
            updateUI(btn);
            
            // Haptic feedback
            tg.HapticFeedback.impactOccurred('medium');
        }

        function updateUI(btn) {
            btn.textContent = '‚úì ADDED';
            btn.classList.add('added');
            
            setTimeout(() => {
                const quantity = cart.find(item => 
                    item.name === btn.closest('.menu-item').querySelector('.item-name').textContent
                )?.quantity || 0;
                btn.textContent = quantity > 1 ? `ADDED (${quantity})` : 'ADD';
            }, 500);

            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
            document.getElementById('checkoutBtn').classList.add('show');
        }

        function checkout() {
            const orderSummary = cart.map(item => 
                `${item.name} x${item.quantity} = $${(item.price * item.quantity).toFixed(2)}`
            ).join('\n');

            const message = `üõí Order Summary:\n\n${orderSummary}\n\nüí∞ Total: $${totalPrice.toFixed(2)}`;

            // Send data back to bot
            tg.sendData(JSON.stringify({
                cart: cart,
                total: totalPrice,
                message: message
            }));

            // Show popup
            tg.showPopup({
                title: 'Order Placed! üéâ',
                message: 'Your order has been sent to the restaurant.',
                buttons: [{type: 'ok'}]
            });

            tg.HapticFeedback.notificationOccurred('success');
        }

        function openSection(section) {
            tg.HapticFeedback.impactOccurred('light');
            tg.showAlert(`Opening ${section} section...`);
        }

        // Set theme colors
        tg.setHeaderColor('#667eea');
        tg.setBackgroundColor('#ffffff');
    </script>
</body>
</html>
