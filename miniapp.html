<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: white;
            padding-bottom: 120px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            background: rgba(255,255,255,0.15);
            border-color: #667eea;
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.6;
        }

        .categories {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 30px;
            -webkit-overflow-scrolling: touch;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .category.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .menu-item:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .item-emoji {
            font-size: 60px;
            display: block;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .item-rating {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 12px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-btn:active {
            transform: translateY(2px);
        }

        .add-btn.added {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .quantity-control {
            display: none;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-top: 8px;
        }

        .quantity-control.show {
            display: flex;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-value {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .cart-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(15,12,41,0.95) 0%, rgba(15,12,41,1) 100%);
            padding: 20px;
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255,255,255,0.1);
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        .cart-summary.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .cart-title {
            font-size: 18px;
            font-weight: 600;
        }

        .cart-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .cart-items {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            padding: 15px 0;
            border-top: 2px solid rgba(255,255,255,0.2);
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
            transition: all 0.3s;
        }

        .checkout-btn:active {
            transform: scale(0.98);
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.5);
        }

        .empty-cart-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçî Food Menu</h1>
            <p>Choose your favorite meals</p>
        </div>

        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" placeholder="Search for food..." id="searchInput">
        </div>

        <div class="categories">
            <div class="category active" data-category="all">All</div>
            <div class="category" data-category="meals">üçî Meals</div>
            <div class="category" data-category="sides">üçü Sides</div>
            <div class="category" data-category="desserts">üç© Desserts</div>
        </div>

        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be inserted here -->
        </div>

        <div class="empty-cart" id="emptyState">
            <div class="empty-cart-icon">üõí</div>
            <p>Your cart is empty</p>
            <p style="font-size: 14px; margin-top: 8px;">Add items to get started!</p>
        </div>
    </div>

    <div class="cart-summary" id="cartSummary">
        <div class="cart-header">
            <div class="cart-title">üõí Your Order</div>
            <div class="cart-count" id="cartCount">0 items</div>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total">
            <span>Total:</span>
            <span id="totalPrice">0 ‚≠ê</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">
            Pay with Telegram Stars ‚≠ê
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0f0c29');
        tg.setBackgroundColor('#0f0c29');

        const menuData = [
            { id: 'burger', name: 'Burger', emoji: 'üçî', price: 50, rating: '‚≠ê 4.8', category: 'meals' },
            { id: 'fries', name: 'Fries', emoji: 'üçü', price: 15, rating: '‚≠ê 4.5', category: 'sides' },
            { id: 'hotdog', name: 'Hotdog', emoji: 'üå≠', price: 35, rating: '‚≠ê 4.6', category: 'meals' },
            { id: 'taco', name: 'Tako', emoji: 'üåÆ', price: 40, rating: '‚≠ê 4.7', category: 'meals' },
            { id: 'pizza', name: 'Pizza', emoji: 'üçï', price: 80, rating: '‚≠ê 4.9', category: 'meals' },
            { id: 'donut', name: 'Donut', emoji: 'üç©', price: 15, rating: '‚≠ê 4.4', category: 'desserts' }
        ];

        let cart = {};

        function renderMenu(items = menuData) {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = items.map(item => `
                <div class="menu-item">
                    <span class="item-emoji">${item.emoji}</span>
                    <div class="item-name">${item.name}</div>
                    <div class="item-rating">${item.rating}</div>
                    <div class="item-price"><span>‚≠ê</span>${item.price}</div>
                    <button class="add-btn" id="btn-${item.id}" onclick="addToCart('${item.id}')">
                        ADD TO CART
                    </button>
                    <div class="quantity-control" id="qty-${item.id}">
                        <button class="quantity-btn" onclick="decreaseQty('${item.id}')">‚àí</button>
                        <span class="quantity-value" id="qty-val-${item.id}">1</span>
                        <button class="quantity-btn" onclick="increaseQty('${item.id}')">+</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(itemId) {
            const item = menuData.find(i => i.id === itemId);
            
            if (cart[itemId]) {
                cart[itemId].quantity++;
            } else {
                cart[itemId] = { ...item, quantity: 1 };
            }

            document.getElementById(`btn-${itemId}`).style.display = 'none';
            document.getElementById(`qty-${itemId}`).classList.add('show');
            document.getElementById(`qty-val-${itemId}`).textContent = cart[itemId].quantity;

            updateCart();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function increaseQty(itemId) {
            cart[itemId].quantity++;
            document.getElementById(`qty-val-${itemId}`).textContent = cart[itemId].quantity;
            updateCart();
            tg.HapticFeedback.impactOccurred('light');
        }

        function decreaseQty(itemId) {
            if (cart[itemId].quantity > 1) {
                cart[itemId].quantity--;
                document.getElementById(`qty-val-${itemId}`).textContent = cart[itemId].quantity;
            } else {
                delete cart[itemId];
                document.getElementById(`btn-${itemId}`).style.display = 'block';
                document.getElementById(`qty-${itemId}`).classList.remove('show');
            }
            updateCart();
            tg.HapticFeedback.impactOccurred('light');
        }

        function updateCart() {
            const cartArray = Object.values(cart);
            const totalItems = cartArray.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cartArray.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            if (totalItems > 0) {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('cartSummary').classList.add('show');
                document.getElementById('cartCount').textContent = `${totalItems} items`;
                document.getElementById('totalPrice').textContent = `${totalPrice} ‚≠ê`;

                const cartItemsHtml = cartArray.map(item => `
                    <div class="cart-item">
                        <span>${item.emoji} ${item.name} x${item.quantity}</span>
                        <span>${item.price * item.quantity} ‚≠ê</span>
                    </div>
                `).join('');
                document.getElementById('cartItems').innerHTML = cartItemsHtml;
            } else {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('cartSummary').classList.remove('show');
            }
        }

        function checkout() {
            const orderData = {
                items: Object.values(cart),
                total: Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };

            tg.sendData(JSON.stringify(orderData));
            tg.HapticFeedback.notificationOccurred('success');
        }

        // Category filter
        document.querySelectorAll('.category').forEach(cat => {
            cat.addEventListener('click', function() {
                document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                if (category === 'all') {
                    renderMenu();
                } else {
                    renderMenu(menuData.filter(item => item.category === category));
                }
                
                tg.HapticFeedback.impactOccurred('light');
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const search = e.target.value.toLowerCase();
            const filtered = menuData.filter(item => 
                item.name.toLowerCase().includes(search)
            );
            renderMenu(filtered);
        });

        // Initialize
        renderMenu();
    </script>
</body>
</html>
